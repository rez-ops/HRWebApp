
<br><br><br><br><br><br>
<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-0">
          <div class="card-body p-0">
            <div class="row no-gutters">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="mb-5">
                    <h3 class="h4 font-weight-bold text-theme">Connexion :</h3>
                  </div>
  
                  <h6 class="h5 mb-0">Bienvenue chez SEBN TN !</h6>
                  <p class="text-muted mt-2 mb-5">Veuillez entrer votre matricule et mot de passe pour accéder à votre compte.</p>
  
                  <form (submit)="login()">
                    <div class="form-group">
                      <label for="matricule">Matricule</label>
                      <input type="text" class="form-control" id="matricule" [(ngModel)]="matricule" name="matricule" required>
                    </div>
                    <div class="form-group mb-5">
                      <label for="password">Mot de passe</label>
                      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
                    </div>
                    <button type="submit" class="btn custom-btn">Connexion</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
 
      </div>
      
    </div>

  </div>





<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Le message sera injecté ici -->
      </div>
    </div>
  </div>
</div>
